<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator v2 TESTE</title>
</head>
<body>
    <div id="calculator" class="center">
        <div id="display">
            <input id="innerDisplay" type="text" value="" disabled>
        </div>
        <div id="keysArea">
            <button id="seven" value="7" class="key unselectable number">7</button>
            <button id="eight" value="8" class="key unselectable number">8</button>
            <button id="nine" value="9" class="key unselectable number">9</button>
            <button id="plus" value="+" class="key unselectable operator">+</button>
            <button id="four" value="4" class="key unselectable number">4</button>
            <button id="five" value="5" class="key unselectable number">5</button>
            <button id="six" value="6" class="key unselectable number">6</button>
            <button id="minus" value="-" class="key unselectable operator">-</button>
            <button id="one" value="1" class="key unselectable number">1</button>
            <button id="two" value="2" class="key unselectable number">2</button>
            <button id="three" value="3" class="key unselectable number">3</button>
            <button id="multiply" value="*" class="key unselectable operator">&times</button>
            <button id="zero" value="0" class="key unselectable number">0</button>
            <button id="dot" value="." class="key unselectable decimal">.</button>
            <button id="clear" value="clear" class="key unselectable other">Clear</button>
            <button id="divide" value="/" class="key unselectable operator">/</button>
            <button id="calculate" value="=" class="key unselectable operator">Calculate</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
