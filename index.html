<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculator v2</title>
</head>
<body>
    <div id="calculator" class="center">
        <div id="display">
            <div id="innerDisplay"></div>
        </div>
        <div id="keysArea">
            <button id="7" class="key unselectable number">7</button>
            <button id="8" class="key unselectable number">8</button>
            <button id="9" class="key unselectable number">9</button>
            <button id="ass" class="key unselectable operator">+</button>
            <button id="4" class="key unselectable number">4</button>
            <button id="5" class="key unselectable number">5</button>
            <button id="6" class="key unselectable number">6</button>
            <button id="minus" class="key unselectable operator">-</button>
            <button id="1" class="key unselectable number">1</button>
            <button id="2" class="key unselectable number">2</button>
            <button id="3" class="key unselectable number">3</button>
            <button id="multiply" class="key unselectable operator">*</button>
            <button id="0" class="key unselectable number">0</button>
            <button id="dot" class="key unselectable other">.</button>
            <button id="clear" class="key unselectable other">Clear</button>
            <button id="divide" class="key unselectable operator">/</button>
            <button id="calculate" class="key unselectable calculate">Calculate</button>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
